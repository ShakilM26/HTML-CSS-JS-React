<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map function
        const numbers = [1, 2, 3, 4, 5];
        const total = numbers.map(function (num) {
            return num * 2;
        })
        console.log(total);

        // filter
        const nums = [2,4,7,9,10,12,11,15,20];
        const evenNumbers = nums.filter(function (nums){
            return nums % 2 === 0;
        })
        console.log(evenNumbers);

        // reduce 
        const value = [1,2,3,4,5,6];
        const reduce = value.reduce(function (sum, num) {
            return sum + num;
        })
        console.log(reduce);
     </script>
</body>
</html>
