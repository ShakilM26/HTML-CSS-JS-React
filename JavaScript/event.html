 <!-- addEventListener -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click</button>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            alert('Button Clicked')
        })
    </script>
</body>
</html>
