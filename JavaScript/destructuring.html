<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object Destructuring
        const user = {
            'name': 'Kabir',
            'age': 22,
            'city': 'Dhaka'
        };
        const {name, age} = user;
        console.log(name);
        console.log(age);

        // Array Destructuring
        const colors = ["red", "green", "blue", "orange"];
        const [first, second] = colors;
        console.log(first);
        console.log(second);
    </script>
</body>
</html>
